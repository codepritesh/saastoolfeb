<div class="form-group col-md-{{ n_col }}">
    <label for="{{ id }}" class="text-bold">{{ label }}</label>
    <select class="custom-select exchange" id="{{ id }}" {% if is_disable %} disabled {% endif %}>
        {% if apis %}
            {% for item in apis %}
                <option value={{ item }}>{{ item }}</option>
            {% endfor %}
        {% endif %}
    </select>
</div>
